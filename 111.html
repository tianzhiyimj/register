<body>
<div id="container">
<div id="bg">
    <form>
        <h2>进出校园登记</h2>
        <p>
            <span>真实姓名：</span>
            <input type="text" required pattern="^[\u4e00-\u9fa5]{0,}$">（必须填写，只能输入汉字）<br><br>
            <span>学号：</span>
            <input type="text" required pattern="^([0-9]*$" maxlength="9">（必须填写，九位学号）<br><br>
        </p>
        <div class="btn" align="center">
            <input class="a" type="submit" value="提交" >
            <input class="a" type="submit" value="重置">
        </div>
    </form>
</div>
</div>
